<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formularioLogin.css" />
  </head>
  <body>
    <div class="video">
      <div class="contenedor"><header><h2>INICIAR SESION</h2></header>
        <form autocomplete="on" method="post"  >
          <label for="usuario"
            >Usuario:</label>
            <br />
            <input
              type="email" name="user-usuario"
              placeholder="Usuario"
              id="usuario"
              autofocus
              required
            />
          <label for="contraseña"
            >Contraseña:</label>
            <br />
            <input type="password" name="user-password" placeholder="Contraseña"id= "contraseña" required/>
          <input type="submit" value="Conectar">
          <br />
          <fieldset>
            <legend>- -iniciar con -</legend>
            <a href="http://www.google.com" target="_blank" ><img src="../logos/icons8-logo-de-google-60.svg" alt=" google" title="iniciar sesion con google" ></a>
            <a href="http://www.facebook.com" target="_blank" ><img src="../logos/logotipo-circular-de-facebook.svg" alt="facebook" title="iniciar sesion con facebook" >
            </a>
            <a href="http://www.instagram.com" target="_blank"  ><img src="../logos/correo.svg" alt="correo" title="iniciar sesion con correo" >
            </a>
          </fieldset>
        </form>
        <footer>
          <p>
            <a href="../Pagina principal/index.html">Regresar</a>
          </p>
          <p><a href="#">Recuperar contraseña</a></p>
        </footer>
      </div>
    </div >
  </body>
</html>
