<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="formularioLogin.css" />
  </head>
  <body>
    <div class="video">
      <div class="contenedor">
        <h2>INICIAR SESION</h2> <br>
        <form autocomplete="on" method="post"  >
          <label for="usuario"
            >Usuario:</label>
            <br />
            <input
              type="email" name="user-usuario"
              placeholder="Usuario"
              id="usuario"
              autofocus
              required
            />
          <label for="contraseña"
            >Contraseña:</label>
            <br />
            <input type="password" name="user-password" placeholder="Contraseña"id= "contraseña"
            required/>
          <input type="submit" value="Conectar">
          <br />
          <p><a href="#">Recuperar contraseña</a></p>
      </div>
    </div >
  </body>
</html>
