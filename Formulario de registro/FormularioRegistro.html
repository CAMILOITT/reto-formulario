<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="FormularioRegistro.css" />
  </head>
  <body>
    <div class="contenedor" >
      <h2>Registrate</h2>
      <form action="" method="post" autocomplete="on" target="_self" >
    <label for="nombre">Nombre:</label>
        <input type="name" name="user-nombre" id="nombre" placeholder="Nombre" autofocus required/>
        <label for="apellido">Apellido:</label>
        <input
        type="text"
        name="user-apellido"
        id="apellido"
        placeholder="apellido"
        required/>
        <label for="email">Correo electronico:</label>
        <input
        type="email"
        name="user-correo"
        id="email"
        placeholder="correo"
        required  />
        <label for="password">Contraseña:</label>
        <input
        type="password"
        name="user-contraseña"
        id="password"
        placeholder="Contraseña" required  />
        <label for="password"> Confirmar Contraseña:</label>
        <input type="password" name="user-contraseña" id="password" placeholder="Contraseña" required  />
        <input type="submit" value="conectar" />
        <fieldset>
          <legend>- -iniciar con -</legend>
          <a href="http://www.google.com" target="_blank" ><img src="../logos/icons8-logo-de-google-60.svg" alt="google" title="iniciar sesion con google" ></a>
          <a href="http://www.facebook.com" target="_blank" ><img src="../logos/logotipo-circular-de-facebook.svg" alt="facebook" title="iniciar sesion con facebook">
          </a>
          <a href="http://www.outlook.com" target="_blank" ><img src="../logos/correo.svg" alt="correo" title="iniciar sesion con correo" >
          </a>
        </fieldset>
      </form>
      <footer>
        <p>
          <a href="../Pagina principal/index.html">Regresar</a>
        </p>
      </footer>
    </div>
  </body>
</html>
